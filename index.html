<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>CineVora | Premium Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="navbar-inner">
    <div class="logo">
        <span class="logo-text">CineVora</span>
        <small>Founded by Syed Safee</small>
    </div>

    <div class="nav-right">
        <input type="text" id="searchInput" placeholder="Search movies...">
        <button id="loginBtn" class="login-btn" onclick="openLogin()">Login</button>
        <div id="userName" class="user-name hidden"></div>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">CineVora</h1>
        <p>Experience Cinema Like Never Before</p>
        <button class="hero-btn" onclick="openLogin()">Enter the World</button>
    </div>
</section>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
    <div class="login-box">
        <h1 class="login-logo">CineVora</h1>

        <form id="loginForm">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="enter-btn">Enter the World</button>
        </form>
    </div>
</div>

<!-- WELCOME SCREEN -->
<div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-wrapper">
        <h1 id="welcomeMain"></h1>
        <p id="welcomeSub">Experience Cinema Like Never Before</p>
    </div>
</div>

<!-- MOVIES -->
<section id="moviesSection" class="movies">
    <h2>Trending Now</h2>
    <div id="moviesGrid" class="movies-grid"></div>
</section>

<!-- VIDEO MODAL -->
<!-- VIDEO MODAL -->
<div id="videoModal" class="video-modal hidden">
    <div class="video-container">
        <button id="closeVideoBtn" class="close-btn">âœ•</button>
        <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
